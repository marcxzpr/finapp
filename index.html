<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finapp</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="container__cabecalho">
        <div class="finapp__logo">
            <img src="/assets/Finapp Logo.svg" alt="Logo da Finapp" class="logo">
            <p class="finapp_logo-texto">Finapp</p>
        </div>
        <div class="criar__conta">
            <a href="#" class="criar__conta-botao">Criar Conta</a>
        </div>
    </header>

    <section class="container__banner">
        <div class="titulo__banner">
            <h1 class="titulo__banner">
    Controle todas as<br>
    <span class="linha-central">suas finanças com</span><br>
    <span class="linha-central-2">praticidade</span>
</h1>
        </div>
    </section>

    <section class="container__descricao">
        <div class="descricao__banner"></div>
            <p class="descricao__banner">Cadastre-se e baixe o nosso aplicativo, e deixe para trás uma 
vida de complicações financeiras.</p>
    </section>

    <section class="container_bloco">
        <div class="bloco__exemplo">
            <p class="bloco__exemplo-titulo"></p>
            <h2></h2>
        </div>

    </section>
